{% load crispy_forms_tags %}

            {% csrf_token %}
            {{form|crispy}}
            <button type="SUBMIT" class="btn btn-primary btn-sm btn-block">RESET PASSWORD</button>
        </form>
    </div>

{% endblock body %}
